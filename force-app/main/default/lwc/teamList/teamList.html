<template>
    <lightning-card title="Team Members" class="slds-p-around_medium">
        <div class="slds-m-around_meduim">
            <div class="slds-size_small slds-m-bottom_x-small">
                <lightning-combobox name="selectedTeam"
                    label="Team"
                    value={teamFilterValue}
                    placeholder="Select Team"
                    options={teamOptions}
                    onchange={handleTeamChange}>
                </lightning-combobox>
            </div>
            <template if:true={teamMembers.length}>
                <lightning-datatable
                    key-field="id"
                    data={teamMembers}
                    columns={columns}>
                </lightning-datatable>
            </template>
            <template if:false={teamMembers.length}>
                <h2>There are no Members in this Team</h2>
            </template>
        </div>
    </lightning-card>
</template>
